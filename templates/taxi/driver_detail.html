{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong>License number: </strong> {{ driver.license_number }}</p>

  <div>
    <p><strong>Cars:</strong></p>
    <ul>
      {% for car in driver.cars.all %}
        <li>{{ car.model }}</li>
      {% endfor %}
    </ul>
  </div>
{%  endblock %}
