{%  extends "base.html" %}

{% block content %}
  <h1><strong>All Drivers</strong></h1>
  <br>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Cars</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.first_name }} {{ driver.last_name }}</td>
          <td><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a></td>
          <td>
            {% for car in driver.cars.all %}
              {{ car.model }}<br>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
